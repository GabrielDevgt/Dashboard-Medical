<!DOCTYPE html>

<body>

            </a>
            <!-- Elementos del navbar - Siempre visibles -->
            <div class="navbar-collapse">
                <!-- Botones centrales -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-circle"></i> Pacientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-clipboard2-pulse"></i> Consultas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">

                        </a>
                    </li>

                </ul>

                <div class="navbar-text ms-auto d-flex align-items-center">
                    <i class="bi bi-person-badge me-2"></i>

        <div class="row min-vh-90">
            <div class="col-12 py-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <h4 class="text-primary">Bienvenido al Sistema de Gestión Médica</h4>
                        <p class="text-muted">Seleccione una opción del menú superior para comenzar</p>
